<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>email registration</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--create navigation bar-->
	<!--	<div th:replace="~{navbar :: menunav}"></div> -->
		
		<!--create html registration form-->
		<div class="container" style="margin-top: 5%;">
			<div class="row">				
				<div class="col-md-6 col-md-offset-3">
					<div>
						<h2>Please Verify Your Email To Create Account</h2>
					</div>	
					<div th:if="${message}">
						<h2 th:text="${message}" class="btn btn-info"></h2>						
					</div>
					<div th:if="${warning}">						
						<h2 th:text="${warning}" class="btn btn-danger"></h2>
					</div>
					<div>						
					</div>					
					<form th:action="@{/create_email}" method="post" th:object="${emailObject}">
					<div class="form-group">
						<input type="hidden" id="id"  name="id"
						 th:field="${emailObject.id}"/>
					</div>	
					<div class="form-group">
						<input type="email" id="email" class="form-control" name="email"
						 th:field="${emailObject.email}"
						 placeholder="Enter Your Email"
						 required autofocus="autofocus" 
						 th:minlength="8" th:maxlength="50"/>
					</div>					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Verify</button>
						<span>Already Registered?<a th:href="@{/login}">Login Here</a></span>
					</div>
				</form>
		</div>
		</div>
		</div>
	</body>
</html>
