<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>cooperatives</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<!--js bundled with popper-->		
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		js/bootstrap.bundle.min.js" 
		integrity="sha384-U1DAWAznBHeqEILVSCgzq+c9gqGAJn5c/t99Jyeka9xxaYpSvHU5awsuZVVFIhvj" 
		crossorigin="anonymous"
		></script>
		
	</head>	
	<body style="background-color:teal">
			<div>
					<h1><a th:href="@{/cooperatives}">All cooperatives</a></h1>
			</div>
		<div class="container-fluid">
			
				<div class="card" style="width: 50rem;">
				<div class="card-body">
				<h2 class="card-title">Register Your Cooperative</h2>
				<h6 class="text-success"> [[${success}]]</h6>
				<div class="mb-3">
		<form th:action="@{/create}" method="post" enctype="multipart/form-data" th:object="${cooperatives}">
						<div class="column">							
						<div class="form-row">
						<label for="logo" class="col" >Logo</label>
						<input class="form-control col" name="file" required
							placeholder="uplaod logo" type="file" id="logo"><br>
						</div>
						<div class="form-row">
						<label for="cooperativeName" class="col" >Cooperative Name</label><input class="col form-control " name="name" required
							placeholder="Enter Cooperative Name" type="text" id="cooperativeName" th:field="*{cooperativeName}">
						</div>
						<div class="form-row">
						<label for="cooperativeAddress" class="col" >Cooperative Address</label><input class="col form-control " name="cooperativeAddress" required
							placeholder="Cooperative Address"type="text" id="cooperativeAddress" th:field="*{cooperativeAddress}">
						</div>
						<div class="form-row">
						<label for="cooperativeEmail" class="col">Cooperative Email</label><input class="col form-control" name="cooperativeEmail" required
							placeholder="Cooperative Email" type="email" id="cooperativeEmail" th:field="*{cooperativeEmail}">
						</div>
						<div class="form-row">
						<label for="cooperativePhoneNumber" class="col">Cooperative Phone Number</label><input class="col form-control" name="cooperativePhoneNumber" required
							placeholder="Cooperative Phone Number" type="number" id="cooperativePhoneNumber" th:field="*{cooperativePhoneNumber}">
						</div>
						<div class="form-row">
						<label for="cooperativeCACRegNumber" class="col">Cooperative CAC Number</label><input class="col form-control" name="cooperativeCACRegNumber" required
							placeholder="Cooperative CAC Number"type="number" id="cooperativeCACRegNumber" th:field="*{cooperativeCACRegNumber}">
						</div>
						<input type="submit" value="Submit" class="btn btn-success">
						</div>
					</form>
				</div>
				</div>	
				</div>
				</div>

			
	</body>
</html>
