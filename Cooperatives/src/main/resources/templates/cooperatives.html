<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>cooperatives</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/
		css/all.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<!--js bundled with popper-->		
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		js/bootstrap.bundle.min.js" 
		integrity="sha384-U1DAWAznBHeqEILVSCgzq+c9gqGAJn5c/t99Jyeka9xxaYpSvHU5awsuZVVFIhvj" 
		crossorigin="anonymous"
		></script>
		
	</head>	
	<body style="background-color:teal">
		
		<div class="container">	
						<div>
							<h2>All Cooperatives</h2>
						</div>
						<div th:if="${message}">
							<div th:text="${message}" class="btn btn-primary"></div>
						</div>
											
		<div class="row">
			<div class="col-md-1">
					<a th:href="@{/}">Home</a>
				</div>
			<th:block th:each="cooperatives:${cooperativesList}">
			<div class="col-md-10">	
				<center>			
					<div>
							<img th:src="@{'/image?id='+ ${cooperatives.id}}" style="width:100px;
							height:100px; border-radius: 50%;">
						</div>
						<div>							
							<h3 th:text="${cooperatives.cooperativeName}"></h3>
						</div>
						<div style="background-color: bisque;">
						<div>							
							<h6 class="fas fa-map-marker-alt" style="color: blueviolet;"
							th:text=" ${cooperatives.cooperativeAddress}"> </h6>
						</div>
						<div>
							<h6 class="fas fa-envelope" style="color: cornflowerblue;" 
							 th:text=" ${cooperatives.cooperativeEmail}"> </h6>
						</div>
						<div>
							<h6 class="fas fa-phone " style="color: deepskyblue;" 
							th:text=" ${cooperatives.cooperativePhoneNumber}"> </h6>
							</div>
						<div>
							<h6 class="fas fa-id-card" style="color: dodgerblue;"
							 th:text=" ${cooperatives.cooperativeCACRegNumber}"> </h6>
						</div>
						</div>
						</center>
			</div>
			<div class="col-md-1">
				<h2><a th:href="@{/update(id=${cooperatives.id})}" class="btn btn-info">Update</a></h2>
				<h2><a th:href="@{/delete(id=${cooperatives.id})}" class="btn btn-danger">Delete</a></h2>
			</div>
			
			</th:block>						
				</div>				
				</div>
		</body>
</html>
